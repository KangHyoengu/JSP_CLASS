<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Map container 크기 지정 -->
    <div id="googleMap" style="width: 100%; height: 400px;"></div>

    <script>
        function myMap(){
            var mapProp = {
                center: new google.maps.LatLng(37.524500, 126.875150),
                zoom:17
            }

            var map = new google.maps.Map(
                document.getElementById("googleMap"), mapProp
            );

            //마커 추가
            var myPos1 = {lat: 37.524500, lng: 126.875150};
            var marker1 = new google.maps.Marker({position: myPos1});

            marker1.setMap(map);

            //애니메이션 마커
            var myPos2 = {lat: 37.526500, lng: 126.875150};
            var marker2 = new google.maps.Marker({
                position: myPos2,
                animation: google.maps.Animation.BOUNCE
            });

            marker2.setMap(map);

            //아이콘에 정보창 띄우기
            var myPos3 = {lat: 37.525500, lng: 126.875150};
            var marker3 = new google.maps.Marker({position: myPos3});
            marker3.setMap(map);

            var infoWindow = new google.maps.InfoWindow({
                content: "오목교역 맛집"
            });
            infoWindow.open(map, marker3);

            //marker 대신 아이콘 띄우기
            var myPos4 = {lat: 37.525230, lng: 126.876100};
            var marker4 = new google.maps.Marker({
                position: myPos4,
                icon: "../img/pinkball.png"
            });
            marker4.setMap(map);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwxnbRm21uHihZ20b65SmP7JRi5QIBJJ4&callback=myMap"></script>
</body>
</html>
