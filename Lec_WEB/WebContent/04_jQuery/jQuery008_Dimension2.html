<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Dimension</title>
<style>
#div1{
	position: absolute;
	margin: 0;
	padding: 0;
}

#circle{
	position: absolute;
	width: 50px;
	height: 50px;
	border-radius: 50%;  /* 원으로 만든다 */
	display: none;
	background-color: tomato;
	margin: 0;
	padding: 0;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
	
	$(document).click(function(){
		//$("#div1").html(event.pageX + " "+event.pageY);
		$("#circle").css({
			display: "block",
			left: event.pageX - 25+"px",
			top: event.pageY - 25+"px"
		});
		$("#circle").stop(true).fadeIn(100, function(){
			$("#circle").fadeOut(500);
		});
	});
	
});


</script>
<body>
<h1>화면을 클릭해보세요</h1>
<div id="div1"></div>
<div id="circle"></div>
</body>
</html>
