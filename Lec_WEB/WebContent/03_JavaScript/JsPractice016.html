<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 연습</title>
</head>


<body>
    <h3>문자열 좌우반전<br />문자열을 입력하면 좌우 반전시켜 출력해보세요</h3>
    문자열:<br>
    <input type="text" id="txt">
    <br>
    <input type="button" value="결과" onclick="reverse()">
    <h3 id="result"></h3>
</body>

<script>
    function reverse() {
        var txt = document.getElementById("txt").value;

        var res = "";
        for (var i = txt.length - 1; i >= 0; i--) {
            res += txt[i];
        }
        document.getElementById("result").innerHTML = res;
    }
</script>

</html>
