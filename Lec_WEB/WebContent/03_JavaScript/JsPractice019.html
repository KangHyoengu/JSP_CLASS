<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>JS연습:단어첫문자 대문자로</title>
</head>

<body>
    <h3>LetterCapitalize<br />영어 문장을 입력하면<br />각 단어 첫 문자를 대문자로 만들기</h3>
    영어문장입력:<input type="text" id="txt">
    <br>
    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <input type="button" value="결과"
        onclick="document.getElementById('result').innerHTML = letterCapitalize(document.getElementById('txt').value)">
    <h3 id="result"></h3>
</body>

<script>
    var letterCapitalize = function (text) {
        var arr = text.trim().split(" ");
        var res = "";

        for (var i = 0; i < arr.length; i++) {
            res += arr[i].charAt(0).toUpperCase() + " ";

            if (arr[i].length > 1) {
                res = res.trim();
                res += arr[i].substring(1) + " ";
            }

        }

        return res;
    }
</script>

</html>
