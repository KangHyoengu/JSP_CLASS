<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>JS연습:알파벳순서 출력</title>
</head>

<body>
    <h3>alphabetPosition<br />영어 문장을 입력하면<br />각 글자별 알파벳 순서 출력하기</h3>
    <h5>알파벳 외의 문자는 무시</h5>
    영어문장입력:<input type="text" id="txt" size="60">
    <br>
    <input type="button" value="결과"
        onclick="document.getElementById('result').innerHTML = alphabetPosition(document.getElementById('txt').value)">
    <!-- 이런식으로 매개변수(argument) 넘겨줄수 있다-->
    <h3 id="result"></h3>
</body>

<script>
    var alphabetPosition = function (text) {
        var res = "";

        for(var i = 0; i < text.length; i++){
            var char = text.toLowerCase().charCodeAt(i);

            if(char >= 97 && char <= 122){
                res += parseInt(char-"a".charCodeAt(0)+1)+" ";
            }
        }
        return res;
    }
</script>

</html>
</html>
