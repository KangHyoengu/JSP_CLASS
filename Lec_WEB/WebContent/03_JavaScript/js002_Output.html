<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JavaScript Output</title>
</head>
<!-- 
JavaScript 가  출력하는 4가지 방법.
1. HTML element 에 출력  ← innerHTML 사용
2. HTML 에 직접 출력 ← document.write() 사용
3. alert 팝업 ← window.alert() 사용
4. 브라우저 console 에 출력, ← console.log().
 -->

<body>
	<h2 onclick="showRandom()">클릭하세요.</h2>

	<script>
		//로딩 전에 실행된다. -> 에러 발생
		//document.getElementById('demo').innerHTML = '짜잔?';
	
		function showRandom() {
			document.getElementById('demo').innerHTML = Math.floor((Math.random() * 10) + 1);
		}
	</script>

	<p id="demo">1~10 까지 난수</p>
	
	<br>
	<!-- script도 element -->
	<script type="text/javascript">
		var text = "document.write()"
		//script를 다 읽고 document.write()를 실행한다.
		document.write("<h2>"+text+"</h2>")
	</script>
	<!-- document.write() 를 로딩 완료후에 호출하면 기존 HTML문서 다 지우고 write함 -->
	<p onclick="document.write('다 지워진고 write()한다!')">그러나 이것을 클릭하면...</p>
	<br>
	<h2 onclick="alert('짜잔~')">클릭하면 팝업 짠!</h2>
	
	<h2 onclick="showNumber(5)">클릭하고 console창에서 확인해보자!</h2>
	<script type="text/javascript">
		function showNumber(num) {
			var i, j;
			for (i = 0; i < num; i++) {
				j = i * 2;
				console.log("i = "+i+" j = "+j)
			}
		}
		/*
		JavaScript 는 브라우저에서 실행 (Client side script) 이기 때문에
		브라우저에서 디버깅도 가능하다.
		크롬의 경우 Sources 탭에서 Scources 선택하고, breakpoint 추가한 뒤에 실행 가능.

		
		클라이언트 쪽(브라우저)에서 정상적인 동작이 안된다면
		
		1. 우선 '소스' 확인.  제대로 로딩 되었는지 확인
		2. console 창에서 에러 (예외) 발생여부 확인하기
		3. source 창에서 디버깅
		*/
	</script>
	
</body>
</html>
