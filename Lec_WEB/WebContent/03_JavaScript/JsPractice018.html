<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 연습</title>
</head>

<body>
    <h3>* 직각 삼각형<br />숫자를 입력하면 숫자의 크기 만큼 * 직각 삼각형 출력 </h3>
    숫자입력:<input type="text" id="txt">
    <br>
    <input type="button" value="결과" onclick="triangle()">
    <h3 id="result"></h3>
</body>

<script>
    function triangle() {
        //숫자를 입력받아도 자료형은 문자열이라 parseInt를 꼭 해줘야 한다.
        var num = parseInt(document.getElementById("txt").value.trim());

        var res = "";
        for (var i = 1; i <= num; i++) {
            for (var j = 0; j < i; j++) {
                res += "*";
            }
            res += "<br>"
        }

        document.getElementById("result").innerHTML = res;
    }
</script>

</html>
