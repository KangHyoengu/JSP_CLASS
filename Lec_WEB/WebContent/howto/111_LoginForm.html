<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="CSS/111_LoginForm.css" rel="stylesheet" type="text/css">
<title>Login Form</title>

</head>
<body>
<h2>Modal Login Form</h2>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">

	<!-- Form : 이 위치에 form 을 넣습니다 -->	
	<form class="modal-content animate" action="https://www.w3schools.com/action_page.php" method="post">
	  <div class="imgcontainer">
  		<!-- 닫기버튼  -->
  		<span class="close" onclick="document.getElementById('id01').style.display='none'">&times</span>
  		<!-- 이미지  -->
  		<img class="avatar" src="../img/img_avatar2.png" alt="Avatar">
	  </div>
	
	  <div class="container">
		<!-- 로그인 form -->
		<label for="uname"><b>Username</b></label>
		<input type="text" name="uname" placeholder="Enter Username" required>
		
		<label for="psw"><b>Password</b></label>
		<input type="text" name="psw" placeholder="Enter Password" required>

		<button type="submit">Login</button>
		<label>
			<input type="checkbox" checked="checked" name="rename">
			Remember Me
		</label>
	  </div>
	
	  <div class="container" style="background-color:#f1f1f1">
	    <!-- 취소 버튼 -->
	    <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
	    <!-- 비밀번호 잊으셨나요? -->
	    <span class="psw">Forgot <a href="#">password?</a></span>
	  </div>
	</form>

</div>


<script>

var modal = document.getElementById("id01");

window.click = function(event){

}

</script>

</body>
</html>
